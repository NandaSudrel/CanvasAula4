<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linhas no Canvas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p><h1>Linhas no Canvas</h1></p>
    <canvas width="600" height="400" id="myCanvas" style="border: 3px solid purple">
        <script type="text/javascript">
            var canvas=document.getElementById("myCanvas");
            var ctx=canvas.getContext("2d");
            ctx.fillStyle="black"
            ctx.beginPath();
            ctx.moveTo(0,200);
            ctx.lineTo(700,200);
            ctx.stroke();

        </script>

    </canvas>
    
</body>
</html>
