<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retângulo Canvas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p><h1>Canvas Retângulo</h1></p>
    <canvas width="600" height="400" id="myCanvas" style="border: 3px solid black;"></canvas>
    <script type="text/javascript">
        var canvas=document.getElementById("myCanvas");
        var ctx=canvas.getContext("2d"); //consulta o canvas
        ctx.fillStyle="pink"; //cor do ratângulo
        ctx.beginPath();
        ctx.rect(50,50,400,100);
        ctx.closePath();
        ctx.fill();

    </script>
    
</body>
</html>
